<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Van to the Future</title>

</head>

<body>

  <div class="container">
    <div class="wrapper">
        <div class="title">
            <h1>Countdown</h1>
        </div>

        <div class="counter-area">
            <div class="timer">
                <h1 class="count" id="day">00</h1>
                <span>days</span>
            </div>

            <div class="timer">
                <h1 class="count" id="hour">00</h1>
                <span>hours</span>
            </div>

            <div class="timer">
                <h1 class="count" id="minute">00</h1>
                <span>minutes</span>
            </div>

            <div class="timer">
                <h1 class="count" id="second">00</h1>
                <span>seconds</span>
            </div>
        </div>

        <div class="input-area">
            <input type="datetime-local">
        </div>

        <div class="button-area">
            <button id="start">Start</button>
            <button id="reset" disabled>Reset</button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>

</html>

</body>
